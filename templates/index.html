<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Belly Button Diversity Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">Belly Button Diversity Interactive Dashboard</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h3>
              <strong>Select sample:</strong>
            </h3>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
            <div id="metadata-card" class="card">
              <div class="card-header text-center">
                Sample Metadata
              </div>
              <div class="card-body">
                <table id="data-table" class="table table-sm table-bordered">
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <h3>
              <strong>Distribution</strong>
            </h3>
            <div id="pie"></div>
          </div>
          <div class="col-md-4">
            <div id="gauge"></div>
          </div>
        </div>
        <hr>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>
              <strong>Sample Values by OTU ID</strong>
            </h3>
            <div id="bubble"></div>
          </div>
        </div>
      </div>
    </main>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <!-- Plotly charting library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- External javascript -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>

</html>
